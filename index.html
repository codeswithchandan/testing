
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Effects</title>
    <link rel="stylesheet" href="style.css">
	  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:300,400,600i&display=swap" rel="stylesheet">
<style>
.add{
	font-family:Digestion Demo;
	letter-spacing:7px;
	font-weight:bold;
	font-size:140px;
}
.skilldiv{
  animation:post 20s infinite;
}

@keyframes post{
  10%{color:red;}
  20%{color:green;}
  30%{color:blue;}
  40%{color:red;}
  50%{color:black;}
  60%{color:green;}
  70%{color:blue;}
  80%{color:red;}
  90%{color:red;}
  100%{color:yellow;}
}

#bg{
	background-image:url("1.jpg");
	background-size:cover;
}
#ct{
	margin-top:250px;
}

</style>
</head>
<body id="bg">
<div id="ct">
<center>
<h1 class="add skilldiv">Codes With Chandan<h1>
</center>
</div>
</body>
</html>
